<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | Modern Blessing Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f6;
            --gold: #b89130;
            --dark: #2c3e50;
            --soft-gray: #a0aec0;
        }
        body {
            background-color: var(--bg);
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-style: italic;
            margin-bottom: 10px;
        }
        p { color: var(--soft-gray); margin-bottom: 30px; }

        /* The "Candle" Icon */
        .flame {
            width: 20px;
            height: 30px;
            background: var(--gold);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(2px);
            animation: flicker 2s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1) translateY(-5px); opacity: 1; }
        }

        input[type="text"] {
            border: none;
            border-bottom: 1px solid var(--gold);
            background: transparent;
            width: 350px;
            padding: 15px;
            font-size: 1.1rem;
            outline: none;
            transition: 0.5s;
        }

        button {
            margin-top: 40px;
            background: transparent;
            border: 1px solid var(--gold);
            padding: 12px 40px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s;
        }

        button:hover {
            background: var(--gold);
            color: white;
            box-shadow: 0 10px 20px rgba(184, 145, 48, 0.2);
        }
    </style>
</head>
<body>

    <div class="flame"></div>
    <h1>Manifest Your Intention</h1>
    <p>Silence the noise, speak to the stars.</p>

    <div id="wishContainer">
        <input type="text" id="wishInput" placeholder="Write your blessing here..." autocomplete="off">
        <br>
        <button onclick="releaseWish()">Release</button>
    </div>

    <script>
        function releaseWish() {
            const input = document.getElementById('wishInput');
            if(input.value.trim() === "") return;
            
            alert("Your intention has been released into the ether.");
            input.value = "";
            // Logic for a particle fade-out animation would go here
        }
    </script>
</body>
</html>
